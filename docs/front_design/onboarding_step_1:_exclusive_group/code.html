<!DOCTYPE html>

<html class="light" lang="en"><head>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#19f097",
                        "background-light": "#f6f8f7",
                        "background-dark": "#10221b",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]

                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},

        }

<style>

</div>
</div>
</div>
</div>
<!-- HeadlineText -->
<div class="mt-10">
<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-extrabold leading-[1.1] text-center px-4">
                    Our Exclusive Marketplace
                </h1>
</div>
<!-- BodyText -->
<div class="mt-4">
<p class="text-slate-600 dark:text-slate-300 text-[17px] font-medium leading-relaxed px-6 text-center">

<div class="px-6 pb-12 pt-8">

<div class="flex w-full flex-row items-center justify-center gap-2.5 mb-10">
