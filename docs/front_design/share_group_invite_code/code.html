<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Share Group Invite Code</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f18c27",
                        "background-light": "#f8f7f6",
                        "background-dark": "#221910",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
        }
        .ios-dim {
            background-color: rgba(0, 0, 0, 0.4);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen font-display">
<!-- Mock Background Content (Group Info Screen) -->
<div class="fixed inset-0 z-0 overflow-hidden pointer-events-none p-4">
<div class="flex items-center gap-3 mb-6">
<span class="material-symbols-outlined text-[#181411] dark:text-white">arrow_back</span>
<h2 class="text-xl font-bold dark:text-white">Stanford Flea Market</h2>
</div>
<div class="w-full h-48 bg-primary/10 rounded-xl mb-4 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-5xl">group</span>
</div>
<div class="space-y-4">
<div class="h-4 bg-gray-200 dark:bg-gray-700 w-3/4 rounded"></div>
<div class="h-4 bg-gray-200 dark:bg-gray-700 w-1/2 rounded"></div>
<div class="h-32 bg-gray-100 dark:bg-gray-800 rounded-xl"></div>
</div>
</div>
<!-- Dimmed Backdrop -->
<div class="fixed inset-0 ios-dim z-10"></div>
<!-- Bottom Sheet Container -->
<div class="fixed inset-x-0 bottom-0 z-20 flex flex-col justify-end">
<!-- The Bottom Sheet Modal -->
<div class="bg-white dark:bg-background-dark rounded-t-[2.5rem] shadow-2xl flex flex-col items-stretch overflow-hidden pb-10">
<!-- BottomSheetHandle -->
<div class="flex h-8 w-full items-center justify-center cursor-pointer">
<div class="h-1.5 w-12 rounded-full bg-[#e6e0db] dark:bg-gray-600"></div>
</div>
<!-- SectionHeader -->
<div class="px-4">
<h4 class="text-primary text-sm font-bold leading-normal tracking-[0.05em] uppercase px-4 py-2 text-center">
                    Invite Members
                </h4>
</div>
<div class="px-6 space-y-6">
<!-- Headline & Invite Code -->
<div class="text-center">
<p class="text-[#8a7560] dark:text-gray-400 text-sm font-medium mb-2">Share this code with your friends</p>
<!-- Styled Box for Code -->
<div class="bg-primary/5 dark:bg-primary/10 border-2 border-dashed border-primary/30 rounded-2xl p-6 flex flex-col items-center gap-4">
<h1 class="text-[#181411] dark:text-white tracking-[0.1em] text-4xl font-extrabold leading-tight">
                            KNOCK-2024
                        </h1>
<!-- SingleButton (Modified for Copy) -->
<button class="flex min-w-[120px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-6 bg-primary text-white gap-2 text-sm font-bold leading-normal shadow-sm active:scale-95 transition-transform">
<span class="material-symbols-outlined text-[20px]">content_copy</span>
<span class="truncate">Copy Code</span>
</button>
</div>
</div>
<!-- Card (Link Preview Section) -->
<div class="bg-background-light dark:bg-gray-800/50 p-4 rounded-2xl border border-gray-100 dark:border-gray-700">
<div class="flex items-center justify-between gap-4">
<div class="flex flex-col gap-1 overflow-hidden">
<p class="text-[#8a7560] dark:text-gray-400 text-xs font-semibold uppercase tracking-wider">Invitation link</p>
<p class="text-[#181411] dark:text-white text-base font-medium truncate">flea.market/join/KNOCK-2024</p>
</div>
<button class="flex h-10 w-10 shrink-0 cursor-pointer items-center justify-center rounded-full bg-white dark:bg-gray-700 text-primary shadow-sm border border-gray-100 dark:border-gray-600">
<span class="material-symbols-outlined text-[22px]">share</span>
</button>
</div>
</div>
<!-- Quick Share Row -->
<div class="space-y-4">
<p class="text-center text-[#8a7560] dark:text-gray-400 text-xs font-bold uppercase tracking-widest">Or send via</p>
<div class="flex justify-around items-center px-4">
<!-- Messenger App Icons (Mocked with colors and Material symbols) -->
<div class="flex flex-col items-center gap-2">
<div class="w-14 h-14 rounded-full bg-[#FEE500] flex items-center justify-center shadow-sm">
<span class="material-symbols-outlined text-[#3C1E1E] text-2xl">chat</span>
</div>
<span class="text-[11px] font-medium dark:text-gray-300">Kakao</span>
</div>
<div class="flex flex-col items-center gap-2">
<div class="w-14 h-14 rounded-full bg-[#4A154B] flex items-center justify-center shadow-sm text-white">
<span class="material-symbols-outlined text-2xl">grid_view</span>
</div>
<span class="text-[11px] font-medium dark:text-gray-300">Slack</span>
</div>
<div class="flex flex-col items-center gap-2">
<div class="w-14 h-14 rounded-full bg-[#25D366] flex items-center justify-center shadow-sm text-white">
<span class="material-symbols-outlined text-2xl">call</span>
</div>
<span class="text-[11px] font-medium dark:text-gray-300">WhatsApp</span>
</div>
<div class="flex flex-col items-center gap-2">
<div class="w-14 h-14 rounded-full bg-[#007AFF] flex items-center justify-center shadow-sm text-white">
<span class="material-symbols-outlined text-2xl">sms</span>
</div>
<span class="text-[11px] font-medium dark:text-gray-300">Messages</span>
</div>
<div class="flex flex-col items-center gap-2">
<div class="w-14 h-14 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center shadow-sm">
<span class="material-symbols-outlined text-gray-500 dark:text-gray-300 text-2xl">more_horiz</span>
</div>
<span class="text-[11px] font-medium dark:text-gray-300">More</span>
</div>
</div>
</div>
<!-- Bottom Padding for iOS Home Indicator -->
<div class="h-4"></div>
</div>
</div>
</div>
</body></html>
