<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Send Manner Badge &amp; Review</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#19f097",
                        "background-light": "#f6f8f7",
                        "background-dark": "#10221b",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-900/40 font-display min-h-screen flex items-end justify-center">
<!-- Bottom Sheet Modal Container -->
<div class="relative w-full max-w-[480px] bg-background-light dark:bg-background-dark rounded-t-[2.5rem] flex flex-col overflow-hidden shadow-2xl">
<!-- BottomSheetHandle -->
<div class="flex h-6 w-full items-center justify-center pt-2">
<div class="h-1.5 w-12 rounded-full bg-gray-300 dark:bg-gray-700"></div>
</div>
<!-- Header Section -->
<div class="pt-6 pb-2">
<h3 class="text-[#111815] dark:text-white tracking-tight text-2xl font-bold leading-tight px-6 text-center">How was your experience?</h3>
<p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-normal pt-2 px-8 text-center">Select badges to appreciate your peer for the transaction</p>
</div>
<!-- ImageGrid (Badges) -->
<div class="grid grid-cols-2 gap-4 p-6">
<!-- Punctual -->
<button class="group flex flex-col items-center justify-center gap-3 p-4 rounded-xl bg-white dark:bg-gray-800 border-2 border-transparent hover:border-primary transition-all active:scale-95 shadow-sm">
<div class="w-12 h-12 rounded-full bg-primary/20 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-3xl">schedule</span>
</div>
<p class="text-[#111815] dark:text-white text-sm font-semibold leading-tight text-center">Punctual</p>
</button>
<!-- Kind & Friendly -->
<button class="group flex flex-col items-center justify-center gap-3 p-4 rounded-xl bg-white dark:bg-gray-800 border-2 border-transparent hover:border-primary transition-all active:scale-95 shadow-sm">
<div class="w-12 h-12 rounded-full bg-primary/20 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-3xl">sentiment_satisfied</span>
</div>
<p class="text-[#111815] dark:text-white text-sm font-semibold leading-tight text-center">Kind &amp; Friendly</p>
</button>
<!-- Accurate Description -->
<button class="group flex flex-col items-center justify-center gap-3 p-4 rounded-xl bg-white dark:bg-gray-800 border-2 border-transparent hover:border-primary transition-all active:scale-95 shadow-sm">
<div class="w-12 h-12 rounded-full bg-primary/20 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-3xl">verified</span>
</div>
<p class="text-[#111815] dark:text-white text-sm font-semibold leading-tight text-center">Accurate Description</p>
</button>
<!-- Great Communication -->
<button class="group flex flex-col items-center justify-center gap-3 p-4 rounded-xl bg-white dark:bg-gray-800 border-2 border-transparent hover:border-primary transition-all active:scale-95 shadow-sm">
<div class="w-12 h-12 rounded-full bg-primary/20 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-3xl">chat</span>
</div>
<p class="text-[#111815] dark:text-white text-sm font-semibold leading-tight text-center">Great Communication</p>
</button>
</div>
<!-- TextField (Note) -->
<div class="px-6 pb-6">
<div class="flex flex-col gap-2">
<label class="flex flex-col flex-1">
<p class="text-[#111815] dark:text-white text-base font-semibold leading-normal pb-1">Short thank-you note</p>
<textarea class="form-input flex w-full resize-none overflow-hidden rounded-xl text-[#111815] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 min-h-24 placeholder:text-gray-400 p-4 text-base font-normal leading-normal" placeholder="Leave a kind word for them (optional)"></textarea>
</label>
</div>
</div>
<!-- Action Button -->
<div class="px-6 pb-10">
<button class="w-full bg-primary text-[#10221b] font-bold text-lg py-4 rounded-full shadow-lg shadow-primary/20 active:scale-[0.98] transition-transform">
                Send Thanks
            </button>
</div>
<!-- Safe area spacing for iOS -->
<div class="h-2"></div>
</div>
<!-- Background Decoration (Blurred Items) -->
<div class="fixed -z-10 top-20 left-10 w-32 h-32 bg-primary/10 rounded-full blur-3xl"></div>
<div class="fixed -z-10 bottom-40 right-10 w-48 h-48 bg-primary/5 rounded-full blur-3xl"></div>
</body></html>
