<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Group - Flea Market</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f09719",
                        "background-light": "#f8f7f6",
                        "background-dark": "#221b10",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .ios-blur {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen">
<!-- Background Content (Simulated Groups Screen) -->
<div class="fixed inset-0 p-4 opacity-50 pointer-events-none">
<div class="flex justify-between items-center mb-6">
<h2 class="text-2xl font-bold text-[#181511] dark:text-white">Your Groups</h2>
<span class="material-symbols-outlined text-3xl">account_circle</span>
</div>
<div class="space-y-4">
<div class="bg-white dark:bg-[#2d2417] p-4 rounded-xl shadow-sm border border-[#e6e1db] dark:border-[#3d3121] flex items-center gap-4">
<div class="w-12 h-12 bg-primary/20 rounded-full flex items-center justify-center">
<span class="material-symbols-outlined text-primary">school</span>
</div>
<div class="flex-1">
<div class="h-4 w-32 bg-gray-200 dark:bg-gray-700 rounded mb-2"></div>
<div class="h-3 w-20 bg-gray-100 dark:bg-gray-800 rounded"></div>
</div>
</div>
<div class="bg-white dark:bg-[#2d2417] p-4 rounded-xl shadow-sm border border-[#e6e1db] dark:border-[#3d3121] flex items-center gap-4">
<div class="w-12 h-12 bg-primary/20 rounded-full flex items-center justify-center">
<span class="material-symbols-outlined text-primary">work</span>
</div>
<div class="flex-1">
<div class="h-4 w-40 bg-gray-200 dark:bg-gray-700 rounded mb-2"></div>
<div class="h-3 w-24 bg-gray-100 dark:bg-gray-800 rounded"></div>
</div>
</div>
</div>
</div>
<!-- Backdrop Dimmer -->
<div class="fixed inset-0 bg-black/40 z-40"></div>
<!-- Bottom Sheet Container -->
<div class="fixed inset-x-0 bottom-0 z-50 flex flex-col max-h-[92vh] bg-white dark:bg-[#1a150e] rounded-t-[2.5rem] shadow-2xl overflow-hidden">
<!-- Drag Handle -->
<div class="flex h-5 w-full items-center justify-center pt-3 pb-1">
<div class="h-1.5 w-12 rounded-full bg-[#e6e1db] dark:bg-[#3d3121]"></div>
</div>
<!-- Scrollable Content Area -->
<div class="flex-1 overflow-y-auto pb-32">
<!-- Header -->
<div class="px-6 pt-2 pb-4 text-center">
<h1 class="text-[#181511] dark:text-white text-2xl font-bold leading-tight tracking-tight">Create New Group</h1>
<p class="text-[#8a7960] dark:text-[#a69681] text-sm font-normal mt-1">Start a private marketplace for your community</p>
</div>
<!-- Profile Header / Image Upload -->
<div class="flex p-4 @container">
<div class="flex w-full flex-col gap-4 items-center">
<div class="flex gap-4 flex-col items-center">
<div class="relative">
<div class="bg-primary/10 border-2 border-dashed border-primary/30 aspect-square bg-cover rounded-full min-h-32 w-32 flex flex-col items-center justify-center group cursor-pointer hover:bg-primary/20 transition-colors overflow-hidden" data-alt="Abstract community marketplace pattern with orange and white colors" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBUmja7SUZ_kN9pJf4nWGlx2oItH1BussULPhqRfJkxVDXvhljFLaNM1ewPMIFYuOv7RE8UqJ7Yf3YAHHU1NARXOSBb1eM-i7uAMbNtpjXD0GPpWiZnbIKXHNraSjI4lg3cQInGgCqIz1vb0afomkiIL9iNUPny994xZFIe8UX_yCJDdS2Qv-rwFF3amSgVRycFLH007zLxyAgVRx4TvzMCHJb3qN4RaLaEMwMBnX4BpQp5HyLxc8fjnRktw-rr1Acx1B5Ai805Sc4"); background-blend-mode: overlay;'>
<span class="material-symbols-outlined text-primary text-4xl">add_a_photo</span>
</div>
<div class="absolute bottom-0 right-0 bg-primary text-white p-2 rounded-full shadow-lg border-2 border-white dark:border-[#1a150e]">
<span class="material-symbols-outlined text-sm leading-none block">edit</span>
</div>
</div>
<div class="flex flex-col items-center justify-center">
<p class="text-[#181511] dark:text-white text-lg font-bold leading-tight">Group Photo</p>
<p class="text-[#8a7960] dark:text-[#a69681] text-sm font-normal text-center max-w-[200px]">Choose an image that represents your circle</p>
</div>
</div>
</div>
</div>
<!-- Form Fields -->
<div class="px-6 py-2 space-y-5">
<!-- Group Name -->
<div class="flex flex-col gap-2">
<label class="text-[#181511] dark:text-white text-[15px] font-semibold leading-normal ml-1">Group Name</label>
<input class="w-full rounded-2xl text-[#181511] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e6e1db] dark:border-[#3d3121] bg-white dark:bg-[#2d2417] h-14 placeholder:text-[#8a7960] p-4 text-base font-normal leading-normal transition-all" placeholder="e.g. Design Team Flea Market" type="text"/>
</div>
<!-- Description -->
<div class="flex flex-col gap-2">
<label class="text-[#181511] dark:text-white text-[15px] font-semibold leading-normal ml-1">Group Description</label>
<textarea class="w-full rounded-2xl text-[#181511] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e6e1db] dark:border-[#3d3121] bg-white dark:bg-[#2d2417] min-h-[120px] placeholder:text-[#8a7960] p-4 text-base font-normal leading-normal resize-none transition-all" placeholder="Describe what kind of items members should share here..."></textarea>
</div>
<!-- Privacy Toggle -->
<div class="bg-background-light dark:bg-[#2d2417]/50 rounded-2xl p-4 flex items-center justify-between border border-[#e6e1db]/50 dark:border-[#3d3121]/50">
<div class="flex flex-col gap-0.5">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-xl">lock</span>
<span class="text-[#181511] dark:text-white font-semibold">Invite Only</span>
</div>
<p class="text-[#8a7960] dark:text-[#a69681] text-xs">Only people you invite can view and join</p>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-gray-200 dark:bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
</div>
</div>
<!-- Footer / Action Button -->
<div class="absolute bottom-0 inset-x-0 p-6 bg-gradient-to-t from-white via-white/95 to-transparent dark:from-[#1a150e] dark:via-[#1a150e]/95 dark:to-transparent pt-8">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-full shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">groups</span>
                Create Group
            </button>
<div class="flex justify-center mt-4">
<button class="text-[#8a7960] dark:text-[#a69681] text-sm font-medium hover:text-primary transition-colors">Cancel</button>
</div>
</div>
</div>
</body></html>
