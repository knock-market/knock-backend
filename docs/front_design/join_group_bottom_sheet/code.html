<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Join Group - Peer-to-Peer Flea Market</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;family=Noto+Sans:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#19f097",
              "background-light": "#f6f8f7",
              "background-dark": "#10221b",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark min-h-screen">
<!-- Background Screen (Simulated Groups Management) -->
<div class="flex flex-col h-screen w-full p-4 gap-6 opacity-40">
<header class="flex justify-between items-center py-4">
<h1 class="text-2xl font-bold text-[#111815] dark:text-white">Your Groups</h1>
<span class="material-symbols-outlined text-3xl">account_circle</span>
</header>
<div class="grid grid-cols-1 gap-4">
<div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm flex items-center gap-4 border border-[#dbe6e1] dark:border-gray-700">
<div class="w-12 h-12 rounded-full bg-primary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-primary">school</span>
</div>
<div>
<h4 class="font-bold text-[#111815] dark:text-white">West High Seniors</h4>
<p class="text-sm text-gray-500">124 members • 12 active listings</p>
</div>
</div>
<div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm flex items-center gap-4 border border-[#dbe6e1] dark:border-gray-700">
<div class="w-12 h-12 rounded-full bg-primary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-primary">groups</span>
</div>
<div>
<h4 class="font-bold text-[#111815] dark:text-white">The Coffee Circle</h4>
<p class="text-sm text-gray-500">8 members • 3 active listings</p>
</div>
</div>
</div>
<div class="mt-auto pb-8">
<button class="w-full bg-primary text-[#111815] font-bold py-4 rounded-full">Create New Group</button>
</div>
</div>
<!-- Bottom Sheet Backdrop -->
<div class="fixed inset-0 bg-black/40 z-10"></div>
<!-- iOS Style Bottom Sheet -->
<div class="fixed bottom-0 left-0 right-0 z-20 flex flex-col items-stretch bg-white dark:bg-background-dark rounded-t-xl shadow-2xl transition-transform transform translate-y-0">
<!-- BottomSheetHandle -->
<div class="flex flex-col items-stretch">
<button class="flex h-6 w-full items-center justify-center">
<div class="h-1.5 w-10 rounded-full bg-[#dbe6e1] dark:bg-gray-700"></div>
</button>
</div>
<!-- HeadlineText -->
<h3 class="text-[#111815] dark:text-white tracking-light text-2xl font-bold leading-tight px-6 text-center pb-2 pt-4">Join a Group</h3>
<!-- BodyText -->
<p class="text-[#111815] dark:text-gray-300 text-base font-normal leading-normal pb-6 pt-1 px-8 text-center">
            Enter the invitation code provided by your group admin to access the trusted community.
        </p>
<!-- TextField -->
<div class="px-6 py-2">
<div class="flex flex-col w-full max-w-[480px] mx-auto">
<p class="text-[#111815] dark:text-white text-sm font-medium leading-normal pb-2 px-1">Invitation Code</p>
<input class="form-input flex w-full resize-none overflow-hidden rounded-xl text-[#111815] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-[#dbe6e1] dark:border-gray-700 bg-white dark:bg-gray-900 h-16 placeholder:text-[#608a79] dark:placeholder:text-gray-500 p-[15px] text-xl font-bold text-center uppercase tracking-widest leading-normal" placeholder="e.g. SCHOOL-2024" type="text" value=""/>
</div>
</div>
<!-- SingleButton -->
<div class="px-6 pt-6 pb-2">
<div class="max-w-[480px] mx-auto">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 bg-primary text-[#111815] text-lg font-bold leading-normal tracking-tight shadow-md active:scale-[0.98] transition-transform">
<span class="truncate">Join Group</span>
</button>
</div>
</div>
<!-- Support Link -->
<div class="flex justify-center pb-12 pt-4">
<button class="text-sm font-medium text-[#608a79] dark:text-primary/70 hover:underline">
                Need help with the code?
            </button>
</div>
<!-- Safe Area Spacer for iOS -->
<div class="h-6 bg-white dark:bg-background-dark"></div>
</div>
</body></html>
